<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- No favourites -->
  <div *ngIf="favourites.length === 0" class="no-results">
    <p>No favourite recipes yet.</p>
  </div>

  <!-- Favourites list -->
  <ion-list *ngIf="favourites.length > 0">
    <ion-item *ngFor="let recipe of favourites">
      
      <ion-thumbnail slot="start">
        <img [src]="recipe.image" alt="Recipe image">
      </ion-thumbnail>

      <ion-label>
        <h2>{{ recipe.title }}</h2>
      </ion-label>

      <ion-button
      fill="clear"
      color="danger"
      slot="end"
      (click)="removeFavourite(recipe.id)"
    >
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
         

    </ion-item>
  </ion-list>

</ion-content>
